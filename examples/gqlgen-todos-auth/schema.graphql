scalar DateTime

type Query {
  me: User
}

type Mutation {
  signup(email: String!, password: String!): Instructions!
  login(email: String!, password: String!): AuthPayload!
  verifyToken(token:String!): Boolean!
}

type AuthPayload {
  token: String!
}

type Instructions {
  text: String!
}

type User {
  id: ID!
  email: String!
  name: String!
  createdAt: DateTime!
}