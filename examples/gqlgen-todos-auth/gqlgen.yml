# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema.graphql
exec:
  filename: generated.go
model:
  filename: models_gen.go
models:
  User: 
    model : github.com/Sach97/gqlgenauth/auth/model.User
resolver:
  filename: tmp/resolver.go
  type: Resolver
